<div class="bg-white pv3">
	<div class="ph3 w-90 mw8 center">

		<h2 class="f2 b lh-title mb3">Noticias</h2>

		<div class="w-100 flex-ns mhn1-ns flex-wrap">
			{{ range first 3 (where .Data.Pages "Type" "post") }}
				<div class="ph1-ns w-100 flex">
					{{ .Render "li" }}
				</div>
				<img src="{{ .image }}" alt="" class="center db mb1" style="width: auto; height: auto">
			{{ end }}
		</div>

		<div class="tc mb3">
			<a href="/post" class="btn raise">Seguir leyendo</a>
		</div>

	</div>
</div>
