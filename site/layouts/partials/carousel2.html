<div id="carrusel-siema" class="siema w-90 mw8 center" style="visibility: hidden">
  {{ range .slider }}
  <a href="{{ .link }}"><img src="{{ .image }}" alt="{{ .alt }}"></a>
  {{ end }}
</div>

<!-- script javascript para siema-->
<script src="https://pawelgrzybek.com/siema/assets/siema.min.js"></script>

<script>
  const mySiema = new Siema({
    duration: 250,
    loop: true,
    onInit: () => document.getElementById("carrusel-siema").style.visibility = "visible"
  });

  // listen for keydown event
  setInterval(() => mySiema.next(), 5000);

  // Add a function that generates pagination to prototype
  Siema.prototype.addPagination = function() {
    for (let i = 0; i < this.innerElements.length; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.addEventListener('click', () => this.goTo(i));
      this.selector.appendChild(btn);
    }
  }

  // Trigger pagination creator
  mySiema.addPagination();
  
</script>
