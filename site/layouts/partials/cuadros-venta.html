<div class="w-90 mw8 ph3 center pv1">
	<div class="measure-wide">
		<h2 class="f2 b lh-title measure-wide mb1">{{.heading}}</h2>
		<p class="mb1 measure-wide">{{.description}}</p>
		<div class="flex flex-wrap justify-center mhn2-ns mb1">
			{{ range .cuadros }}
				<div class="w-20-ns w-30 ph2 mb1">
					<a href="{{ .link }}"><img src="{{ .image }}" alt="{{ .nombre }}" class="center db mb1" style="width: auto; height: auto"></a>
					<p style="text-align:center">{{.nombre}}</p>
					<p style="text-align:center">{{.text}}</p>
				</div>
			{{ end }}
		</div>
	</div>
</div>
