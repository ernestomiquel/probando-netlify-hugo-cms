{{ define "main" }}

  <div class="mw8 center ph4 pv4">
    <p>{{ .Date.Format "02/01/2006" }}</p>
    <h1 class="f3 lh-title b mb3">{{.Title}}</h1>
    <div class="flex justify-between grey-3">
    </div>
    <div class="cms measure-wide">
      <!--<p>{{ .Description }}</p>-->
      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
      {{ .Content }}
    </div>
  </div>
{{ end }}
