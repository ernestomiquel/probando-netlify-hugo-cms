{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "" "title" "Noticias") }}

<div class="mw7 center">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range (.Paginator 10).Pages.ByPublishDate.Reverse }}
          <div class="ph1-ns w-100 flex">
  					{{ .Render "li" }}
  				</div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
