    <p></p><p>La Esclerosis Lateral Amiotrófica (ELA) es una enfermedad neurodegenerativa, crónica, progresiva y compleja, que requiere un abordaje asistencial interdisciplinario e integral. La primer necesidad percibida desde la organización Tenemos ELA Uruguay, fue la atención escasa y fragmentada del sistema de salud actual en Uruguay, la ausencia de este tipo de abordaje y la inexistencia de un centro de referencia para pacientes, familiares y personal sanitario que lo tuviera en cuenta.</p>

<p>A partir de la demanda de asistencia integral percibida y en conjunto con neurólogos del Instituto de Neurología del Hospital de Clínicas, en el año 2014, comenzamos a desarrollar el primer programa interdisciplinario de nivel Nacional, integrando profesionales de diferentes áreas con el fin de promover la asistencia continua desde el diagnóstico contemplando la trayectoria evolutiva con una visión integral, que asegure la calidad, accesibilidad y equidad de los cuidados. El programa comenzó a ejecutarse en el espacio de investigación, docencia y asistencia dirigido a enfermedades neuromusculares en el Hospital Universitario.</p>
<p>En este espacio, recientemente denominado CELAU se brinda asesoramiento e información sobre la enfermedad desde una mirada integral con asistencia calificada y compasión humana. El equipo realiza la evaluación, y sugiere un plan de tratamientos y cuidados personalizados con el objetivo de lograr extender el período de autonomía, prevenir posibles complicaciones, adaptar el proyecto de vida y empoderarse en las toma de decisiones. La implementación del plan deberá contemplar las preferencias y necesidades del usuario y su familia, y articularse fundamentalmente con los profesionales y técnicos del centro de asistencia al que pertenece el afectado.</p>
<p>El proceso asistencial que se pretende a partir de esta articulación, debe incluir el adecuado control sintomático, entrenamiento en métodos alternativos-aumentativos de la comunicación, apoyo psico-social y mantenimiento funcional. Debe monitorearse en forma continua el bienestar emocional de la persona que padece la enfermedad y su familia.</p>
<p>En CELAU se integra la investigación en conjunto con Facultad de Medicina,Departamento de Histología y Embriología, Laboratorio de Neurobiología Celular y Molecular. También se practica la docencia como formación permanente y trabajamos con el objetivo de que el CELAU se configure y reconozca como un centro de referencia a Nivel Nacional.</p>
