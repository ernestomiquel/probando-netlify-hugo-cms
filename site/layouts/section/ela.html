{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title) }}

{{ with .Params.main }}
<div class="mw7 ph3 center">
  <div class="measure-wide mb3">
    <p class="f4 b lh-title measure-wide mb2 primary">{{ .heading }}</p>
    <p>{{ .info.text | markdownify }}</p>
    <img src="{{ .info.imageUrl }}" alt="" class="center db mb1 mw-100 h-auto">
  </div>
</div>
{{ end }}

{{ end }}
